<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ JS 13</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №13</h1>
                <div>
                    <h2>Задача 1</h2>
                    <p>
                        Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі можливі
                        підмножини заданого масиву. Наприклад, для масиву [1, 2, 3] можливі
                        підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].
                    </p>
                </div>
            </div>
            <script>
                function generationAllSubsets(array, step, arraySubset) {
                    if (step === array.length) {
                        document.write(`[${arraySubset}] <br>`);
                    } else {
                        generationAllSubsets(array, step + 1, [...arraySubset, array[step]]);
                        generationAllSubsets(array, step + 1, [...arraySubset]);
                    }
                }
                generationAllSubsets([1, 2, 3], 0, []);
            </script>
        </main>
    </div>
</body>

</html>
