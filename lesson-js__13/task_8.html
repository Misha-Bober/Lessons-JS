<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №13</h1>
                <div>
                    <h2>Задача 3</h2>
                    <p>
                        При старті питаємо у користувача чи хоче він читати новини. Якщо так, то
                        одразу переходимо до сайту Ukr.Net, якщо ні, то через 20 секунд самі переходимо
                        на сайт ukr.net. Для цього через 20 секунд після відкриття треба виконати команду
                    </p>
                </div>
            </div>
            <script>
                function goToUkrNet() {
                    window.location.href = "https://www.ukr.net";
                }

                const wantToReadNews = confirm("Чи хочете ви читати новини?");

                if (wantToReadNews) {
                    goToUkrNet();
                } else {
                    setTimeout(goToUkrNet, 20000);
                }

            </script>
        </main>
    </div>
</body>

</html>
