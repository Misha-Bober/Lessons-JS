<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ДЗ JS 19</title>

</head>

<body>
  <div class="wrapper">
    <header>
    </header>
    <main>
      <div>
        <h1>Дз №19</h1>
        <h2>Задача 2</h2>
        <p>
          Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші
          (усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний), усі
          наступні на 1 більше (кожен наступне на 1 більше за попереднього)
        </p>
        <img src="img/dz19_img2.png" alt="Image">
      </div>
      <div class="tasks__body">
        <label class="tasks__label"> Value 1
          <input type="number" class="tasks__input task-input">
        </label>
        <label class="tasks__label"> Value 2
          <input type="number" class="tasks__input task-input">
        </label>
        <label class="tasks__label"> Value 3
          <input type="number" class="tasks__input task-input">
        </label>
        <label class="tasks__label"> Value 4
          <input type="number" class="tasks__input task-input">
        </label>
        <label class="tasks__label"> Value 5
          <input type="number" class="tasks__input task-input">
        </label>
      </div>
      <script>
        "use strict";

        const inputWrapper = document.querySelector(".tasks__body");

        function nextInput(e) {
          const target = e.target;
          if (target.closest(".task-input")) {
            const targetValue = target.value;
            const currentLabel = target.closest(".tasks__label");

            let item = currentLabel;
            let counter = parseInt(targetValue);

            while (item !== null) {
              item.firstElementChild.value = counter++;
              item = item.nextElementSibling;
            }

            item = currentLabel;
            counter = parseInt(targetValue);

            while (item !== null) {
              item.firstElementChild.value = counter--;
              item = item.previousElementSibling;
            }
          }
        }

        if (inputWrapper) {
          inputWrapper.addEventListener("input", nextInput);
        }

      </script>
    </main>
  </div>
</body>

</html>
