<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ JS 5</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №7</h1>
                <div>
                    <h2>Задача 5</h2>
                    <p>
                        Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість
                        парних, кількість додатних, кількість більших за 100.
                    </p>
                </div>
            </div>
            <script>
                function findNumbersStats(num1, num2, num3) {
                    let evenCount = 0;
                    let positiveCount = 0;
                    let over100Count = 0;

                    if (num1 % 2 === 0) {
                        evenCount++;
                    }
                    if (num2 % 2 === 0) {
                        evenCount++;
                    }
                    if (num3 % 2 === 0) {
                        evenCount++;
                    }

                    if (num1 > 0) {
                        positiveCount++;
                    }
                    if (num2 > 0) {
                        positiveCount++;
                    }
                    if (num3 > 0) {
                        positiveCount++;
                    }

                    if (num1 > 100) {
                        over100Count++;
                    }
                    if (num2 > 100) {
                        over100Count++;
                    }
                    if (num3 > 100) {
                        over100Count++;
                    }

                    return {
                        парні: evenCount,
                        додатні: positiveCount,
                        більше_за_100: over100Count
                    };
                }

                let number1 = parseFloat(prompt("Введіть перше число:"));
                let number2 = parseFloat(prompt("Введіть друге число:"));
                let number3 = parseFloat(prompt("Введіть третє число:"));

                let results = findNumbersStats(number1, number2, number3);

                document.write("Кількість парних чисел: " + results.парні + "<br>");
                document.write("Кількість додатних чисел: " + results.додатні + "<br>");
                document.write("Кількість чисел, більших за 100: " + results.більше_за_100);
            </script>
        </main>
    </div>
</body>

</html>
