<!DOCTYPE html>

<body>
    <div class="wrapper">
        <header>

        <main>
            <div>
                <h1>Дз №7</h1>
                <div>
                    <h2>Задача 8</h2>
                    <p>
                        Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
                        передаються у функцію)
                    </p>
                </div>
            </div>
            <script>
                function getRandomImage() {
                    let randomImg = 1 + Math.floor(Math.random() * 4);
                    return `<img src="img/${randomImg}.png" alt="image">`;
                }
                document.write(getRandomImage());
            </script>
        </main>
    </div>
</body>
