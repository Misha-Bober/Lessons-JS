            <script>
                function showBanner(image, title, link) {
                    document.write(`	
                    <div class="banner">
                        <h2 class="banner__title">${title}</h2>
                        <a class="banner__link" href="${link}" target="_blank">

                        </a>
                    </div>
                    `);
                }
