            <script>
                function showTable(numberOfLines, numberOfColumns, enterAmessage) {
                    document.write('<table border="2px">');

                    for (let row = 0; row < numberOfLines; row++) {
                        document.write('<tr>');
                        for (let column = 0; column < numberOfColumns; column++) {
                            document.write(`<td>${enterAmessage}</td>`);
                        }
                        document.write('</tr>');
                    }

                    document.write('</table>');
                }

                const numberOfLines = parseInt(prompt("Введіть кількість рядків", "1"));
                const numberOfColumns = parseInt(prompt("Введіть кількість стовпців", "1"));
                const enterAmessage = prompt("Введіть повідомлення");

                showTable(numberOfLines, numberOfColumns, enterAmessage);
