<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №5</h1>
                <div>
                    <h2>Задача 3</h2>
                    <p>
                        Написати програму виведення на екран кожного символу латинського алфавіту
                        та поруч з кожним з них символу, що передує йому та що слідує за ним.
                    </p>
                </div>
            </div>
            <script>
                let currentCharCode = 'A'.charCodeAt(0);

                while (currentCharCode <= 'Z'.charCodeAt(0)) {
                    let row = String.fromCharCode(currentCharCode) + " - ";
                    if (currentCharCode !== 'A'.charCodeAt(0)) {
                        row += String.fromCharCode(currentCharCode - 1) + " - ";
                    } else {
                        row += " - ";
                    }

                    if (currentCharCode !== ']'.charCodeAt(0)) {
                        row += String.fromCharCode(currentCharCode + 1);
                    } else {
                        row += " - ";
                    }

                    document.write(row + `<br>`);
                    currentCharCode++;
                }

            </script>
        </main>
    </div>
</body>

</html>
