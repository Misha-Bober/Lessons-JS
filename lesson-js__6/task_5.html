<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №5</h1>
                <div>
                    <h2>Задача 5</h2>
                    <p>
                        Побудувати ялинку
                    </p>
                </div>
            </div>
            <script>
                const tree = 3
                const trees_height = 5
                let result = "";

                for (let i = 0; i < tree; i++) {
                    for (let f = 1; f <= trees_height; f++) {
                        for (let l = f; l > 0; l--) {
                            result += "o";
                        }
                        result += "<br>";
                    }
                }
                document.write(result)
            </script>
        </main>
    </div>
</body>
