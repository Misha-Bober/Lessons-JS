<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ JS 18</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №18</h1>
                <div>
                    <h2>Задача 1</h2>
                    <p>
                        Розробити калькулятор
                    </p>
                </div>
                <h1>Задача 1</h1>
                <p>Розробити калькулятор.</p>

                <label for="firstNumber">Перше число</label>
                <input type="number" id="firstNumber" placeholder="0">

                <label for="secondNumber">Друге число</label>
                <input type="number" id="secondNumber" placeholder="0">
                <p>
                    <button type="button" id="add">Додати</button>
                    <button type="button" id="subtract">Відняти</button>
                    <button type="button" id="multiply">Помножити</button>
                    <button type="button" id="divide">Поділити</button>
                </p>

                <label for="result">Результат</label>
                <input type="number" id="result" placeholder="0">
            </div>
            <script>
                "use strict";

                function getFirstNumberValue() {
                    const value = parseFloat(document.querySelector('#firstNumber').value);
                    if (isNaN(value)) {
                        throw new Error('Некоректне значення');
                    }
                    return value;
                }

                function getSecondNumberValue() {
                    const value = parseFloat(document.querySelector('#secondNumber').value);
                    if (isNaN(value)) {
                        throw new Error('Некоректне значення');
                    }
                    return value;
                }

                function sum() {
                    const firstNumberValue = getFirstNumberValue();
                    const secondNumberValue = getSecondNumberValue();
                    document.querySelector('#result').value = firstNumberValue + secondNumberValue;
                }

                function subtract() {
                    const firstNumberValue = getFirstNumberValue();
                    const secondNumberValue = getSecondNumberValue();
                    document.querySelector('#result').value = firstNumberValue - secondNumberValue;
                }

                function multiply() {
                    const firstNumberValue = getFirstNumberValue();
                    const secondNumberValue = getSecondNumberValue();
                    document.querySelector('#result').value = firstNumberValue * secondNumberValue;
                }

                function divide() {
                    const firstNumberValue = getFirstNumberValue();
                    const secondNumberValue = getSecondNumberValue();
                    if (secondNumberValue === 0) {
                        throw new Error('Ділення на нуль');
                    }
                    document.querySelector('#result').value = firstNumberValue / secondNumberValue;
                }

                window.onload = function () {
                    document.querySelector('#add').onclick = sum;
                    document.querySelector('#subtract').onclick = subtract;
                    document.querySelector('#multiply').onclick = multiply;
                    document.querySelector('#divide').onclick = divide;
                };

            </script>
        </main>
    </div>
</body>

</html>
