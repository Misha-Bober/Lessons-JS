<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Урок JS 1</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №2</h1>
                <div>
                    <h2>Задача 0</h2>
                    <ul>
                        <li>Обчислити значення виразів</li>
                        <li>S1=a+12+b</li>
                        <li>S_2=√(((a+b)/2a) )</li>
                        <li>S_3=∛((a+b)c)</li>
                        <li>S_4=sin⁡(a/(-b))</li>
                    </ul>
                </div>
            </div>
            <script>
                // Отримання значень змінних з клавіатури
                let a = parseFloat(prompt("Введіть значення змінної a:"));
                let b = parseFloat(prompt("Введіть значення змінної b:"));
                let c = parseFloat(prompt("Введіть значення змінної c:"));

                // Обчислення значень виразів
                let S1 = a + 12 + b;
                let S2 = Math.sqrt((a + b) / (2 * a));
                let S3 = Math.pow((a + b) * c, 1 / 3);
                let S4 = Math.sin(a / -b);

                // Виведення результатів на екран
                document.write("<p>Відповідь:</p>");
                document.write("<p>S1 = " + S1 + "</p>");
                document.write("<p>S2 = " + S2 + "</p>");
                document.write("<p>S3 = " + S3 + "</p>");
                document.write("<p>S4 = " + S4 + "</p>");
            </script>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
