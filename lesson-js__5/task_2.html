<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ДЗ JS 5</title>

</head>

<body>
  <div class="wrapper">
    <header>
    </header>
    <main>
      <div>
        <h1>Дз №5</h1>
        <div>
          <h2>Задача 2</h2>
          <p>
            Вивести на екран номери місяців весни і літа (від 3 до 8).
          </p>
        </div>
      </div>
      <script>
        for (let month = 3; month <= 8; month++) {
          let nameMonth;
          switch (month) {
            case 3:
              nameMonth = 'Березень';
              break;
            case 4:
              nameMonth = 'Квітень';
              break;
            case 5:
              nameMonth = 'Травень';
              break;
            case 6:
              nameMonth = 'Червень';
              break;
            case 7:
              nameMonth = 'Липень';
              break;
            case 8:
              nameMonth = 'Серпень';
              break;
          }
          document.write(`Місяць ${month} - ${nameMonth} <br>`);
        }
      </script>
    </main>
  </div>
</body>

</html>
