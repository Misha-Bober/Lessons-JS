<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ JS 5</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №3</h1>
                <div>
                    <h2>Задача 6</h2>
                    <p>
                        Вивести з використанням циклів маркований список з випадковими числами (1-100).
                        Кількість випадкових чисел вводиться користувачем. Приклад:
                    </p>
                </div>
            </div>
            <script>
                document.write('<ul>')
                for (let i = 0; i < 12; i++) {
                    const randomNumb = 1 + Math.floor(Math.random() * 100)
                    document.write(`<li>${randomNumb}</li>`)
                }
                document.write('</ul>')
            </script>
        </main>
    </div>
</body>

</html>
