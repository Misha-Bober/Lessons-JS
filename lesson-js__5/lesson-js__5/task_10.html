<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ JS 5</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №3</h1>
                <div>
                    <h2>Задача 10</h2>
                    <p>
                        Створити 10 елементів для введення цін продуктів
                    </p>
                </div>
            </div>
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`<label for="price">Product ${i}</label> <input type="text" id="price"> <br>`);
                }
            </script>
        </main>
    </div>
</body>

</html>
