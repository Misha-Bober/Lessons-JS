<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ JS 5</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №5</h1>
                <div>
                    <h2>Задача 5</h2>
                    <p>
                        Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів.
                        Знайти загальну величину прибутку та вивести величину прибутку протягом
                        кожного окремого тижня.
                    </p>
                </div>
            </div>
            <script>
                const N = 4;
                let totalProfit = 0;

                for (let week = 1; week <= 1; week++) {
                    let weeklyProfit = 0;

                    for (let day = 1; day <= 7; day++) {
                        let profit = parseInt(prompt(`Введіть прибуток за день ${day} тижня ${week}:`));
                        weeklyProfit += profit;
                        totalProfit += profit;
                    }
                    document.write(`Прибуток за тиждень ${week}: ${weeklyProfit}<br>`);
                }

                document.write(`Загальний прибуток: ${totalProfit}`);

            </script>
        </main>
    </div>
</body>

</html>
