<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Урок JS 1</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №3</h1>
                <div>
                    <h2>Задача 6</h2>
                    <p>
                        З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
                    </p>
                </div>
            </div>
            <script>
                const dayOfTheWeek = parseInt(prompt("Введіть число деня тижня"));

                let result;
                switch (dayOfTheWeek) {
                    case 1:
                        result = "Понеділок";
                        break;

                    case 2:
                        result = "Вівторок";
                        break;

                    case 3:
                        result = "Середа";
                        break;

                    case 4:
                        result = "Четверг";
                        break;

                    case 5:
                        result = "П'ятниця";
                        break;

                    case 6:
                        result = "Субота";
                        break;

                    case 7:
                        result = "Неділя";
                        break;
                    default:
                        result = "Немає такого дня тижня"
                        break;
                }

                console.log(result);
                document.write(result);
            </script>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
