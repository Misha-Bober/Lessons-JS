<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Урок JS 1</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №3</h1>
                <div>
                    <h2>Задача 5</h2>
                    <p>
                        З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль,
                        С-вантажний автомобіль). Вивести на екран назву транспортного засобу,
                        яким він може керувати.
                    </p>
                </div>
            </div>
            <script>
                const category = prompt("Введіть категорію водія")

                let result;
                switch (category) {
                    case "A":
                        result = "Мотоцикли";
                        break;

                    case "B":
                        result = "Легкові автомобілі";
                        break;

                    case "C":
                        result = "Вантажні автомобілі";
                        break;

                    default: result = "Некоректна категорія"
                        break;
                }

                console.log(result);
                document.write(result);
            </script>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
