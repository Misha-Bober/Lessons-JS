<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ДЗ JS 9</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №9</h1>
                <div>
                    <h2>Задача 10</h2>
                    <p>
                        Дано масив цін у грн. Податок складає 20%. Сформувати масив,
                        який буде містити величину сплаченого податку у грн.
                    </p>
                </div>
            </div>
            <script>
                let prices = [100, 200, 300, 400, 500];

                let taxes = [];

                for (let i = 0; i < prices.length; i++) {
                    let tax = prices[i] * 0.2;
                    taxes.push(tax);
                }

                document.write("Величина сплаченого податку у гривнях:", taxes);
            </script>
        </main>
    </div>
</body>

</html>
