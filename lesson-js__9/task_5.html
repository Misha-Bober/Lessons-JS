            <script>
                let array = [];
                let product = 1;
                for (let i = 0; i < 5; i++) {
                    let userInput = prompt("Введіть число:");
                    let number = parseInt(userInput);
                    if (!isNaN(number)) {
                        array.push(number);
                    } else {
                        alert("Введіть правильне число!");
                        i--;
                    }
                }

                for (let element of array) {
                    if (element > 0) {
                        product *= element;
                    }
                }

                document.write("Добуток додатних елементів: ", product);
            </script>

        </main>
    </div>
