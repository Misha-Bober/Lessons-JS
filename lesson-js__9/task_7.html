                <div>
                    <h2>Задача 7</h2>
                    <p>
                        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30%
                        знижки.
                    </p>

            </div>
            <!-- <script>

            <script>
                let prices = [];

                for (let i = 0; i < 1; i++) {
                    let userInput = prompt("Введіть ціну товару:");
                    let price = parseFloat(userInput);
                    if (!isNaN(price)) {
                        prices.push(price);
                    } else {
                        alert("Введіть правильну ціну!");
                        i--;
                    }
                }

                for (let i = 0; i < prices.length; i++) {
                    if (prices[i] > 1000) {
                        prices[i] *= 0.7;
                    }
                }

                document.write("Оновлені ціни:", prices);
            </script>

        </main>
    </div>
