<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ДЗ JS 24</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №24</h1>
                <div>
                    <h2>Задача 5</h2>
                    <p>
                        Дано масив показів температур. Підрахувати кількість входжень кожного із показів
                        let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
                        Заокруглити вверх значення та підрахувати кількість різних показів.
                    </p>
                </div>
            </div>
            <script>
                let prices = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];

                let priceMap = new Map();
                for (let price of prices) {
                    let count = priceMap.get(price) ?? 0;
                    priceMap.set(price, ++count);
                }

                priceMap.forEach((value, key) =>
                    document.write(`${key} градусів: ${value} входжень <br>`)
                );

                prices = prices.map((el) => Math.ceil(el));
                let uniquePrices = new Set(prices);
                console.log(uniquePrices);
                document.write(`Кількість різних показників: ${uniquePrices.size}`);
            </script>
        </main>
    </div>
</body>

</html>
