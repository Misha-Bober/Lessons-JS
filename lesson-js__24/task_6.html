<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ДЗ JS 24</title>

</head>

<body>
    <div class="wrapper">
        <header>
        </header>
        <main>
            <div>
                <h1>Дз №24</h1>
                <div>
                    <h2>Задача 6</h2>
                    <p>
                        Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати
                        скільки студентів з гуртка з історії також відвідують гурток з математики. Також підрахувати
                        скільки всього студентів відвідують хоча б один гурток.
                    </p>
                </div>
                <script>
                    const artClubMembers = [
                        "Зеленський",
                        "Петренко",
                        "Іващенко",
                        "Кравченко",
                        "Лисенко",
                        "Голуб",
                        "Рибак",
                        "Ткаченко"
                    ];

                    const scienceClubMembers = [
                        "Лисенко",
                        "Ткаченко",
                        "Петренко",
                        "Мироненко",
                        "Савченко",
                        "Зеленський"
                    ];

                    let combinedMembersList = [...artClubMembers, ...scienceClubMembers];

                    let uniqueMembersSet = new Set(combinedMembersList);

                    document.write(
                        `Всього членів, які відвідують хоча б один клуб: ${uniqueMembersSet.size} <br>`
                    );

                    let bothClubsMembers = 0;
                    for (let scienceClubMember of scienceClubMembers) {
                        for (let artClubMember of artClubMembers) {
                            if (scienceClubMember === artClubMember) {
                                bothClubsMembers++;
                                break;
                            }
                        }
                    }

                    document.write(
                        `${bothClubsMembers} членів наукового клубу також відвідують арт-клуб`
                    );
                </script>

        </main>
    </div>
</body>

</html>
